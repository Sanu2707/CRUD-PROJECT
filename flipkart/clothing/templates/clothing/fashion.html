<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Images - Flipkart</title>
  
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color:rgb(4, 4, 4);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 30px;
    }

    /* Centered header style with a box around it */
    h1 {
        font-size: 3.5rem;
        color:rgb(244, 244, 245); /* Amazon-like dark color */
        text-align: center;
        margin-bottom: 10px;
        font-weight: bold;
        padding: 15px;
        border: 2px solid #ff9900; /* Orange border */
        border-radius: 8px;
        background-color: #333; /* Dark background for contrast */
        width: fit-content;
    }

    /* Subtitle style */
    h2 {
        font-size: 1.8rem;
        color: rgb(170, 170, 170); /* Lighter color for subtitle */
        text-align: center;
        margin-bottom: 30px;
        font-weight: normal;
    }

    /* Product container */
    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        padding: 20px;
        width: 100%;
    }

    /* Product card styling */
    .product-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Product image styling (1:1 aspect ratio) */
    .product-image {
        width: 100%;
        height: 0;
        padding-top: 100%; /* 1:1 Aspect ratio */
        position: relative;
        overflow: hidden;
        background-color: #f0f0f0;
    }

    .product-image .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
    }

    .product-card:hover .product-image .image {
        transform: scale(1.05);
    }

    /* Product information styling */
    .product-info {
        padding: 15px;
    }

    .product-name {
        font-size: 1.3rem;
        font-weight: bold;
        color: #131921; /* Dark color for the name */
        margin-bottom: 10px;
        line-height: 1.4;
    }

    .product-size,
    .product-colour {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 8px;
    }

    .product-price {
        font-size: 1.4rem;
        font-weight: bold;
        color: #d32f2f; /* Red for price emphasis */
        margin-top: 15px;
    }

    /* "Buy Now" Button Styling */
    .buy-now-button {
        background-color: #ff9900; /* Similar to Amazon's button color */
        color: white;
        font-size: 1rem;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
        width: 100%;
    }

    .buy-now-button:hover {
        background-color: #e68900;
    }

    /* "Add to Cart" Button Styling */
    .add-to-cart-button {
        background-color: #4caf50; /* Green for cart */
        color: white;
        font-size: 1rem;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
        width: 100%;
    }

    .add-to-cart-button:hover {
        background-color: #45a049;
    }

    /* Form Styling */
    form {
        margin-bottom: 40px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(245, 238, 238, 0.2);
        margin-top: 30px;
    }

    form button {
        background-color: #ff9900; /* Similar to Amazon's button color */
        color: white;
        font-size: 1rem;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    form button:hover {
        background-color: #e68900;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .product-container {
            padding: 10px;
        }

        .product-card {
            width: 100%;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        .product-name {
            font-size: 1.1rem;
        }

        .product-price {
            font-size: 1.2rem;
        }
    }
  </style>
</head>
<body>
  <h1>Flipkart</h1>
  <h2>Clothing</h2>

  <!-- Form for product submission -->
  <div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Display products -->
  <div class="product-container">
    {% for p_i in pro_img %}
      <div class="product-card">
        <div class="product-image">
          <img src="{{ p_i.image.url }}" alt="{{ p_i.name }}" class="image" />
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ p_i.name }}</h3>
          <p class="product-size">Size: {{ p_i.size }}</p>
          <p class="product-colour">Colour: {{ p_i.color }}</p>
          <p class="product-price">${{ p_i.price }}</p>
          <!-- "Buy Now" Button -->
          <button class="buy-now-button" onclick="window.location.href='/buy/{{ p_i.id }}'">Buy Now</button>
          <!-- "Add to Cart" Button -->
          <button class="add-to-cart-button" onclick="window.location.href='/cart/add/{{ p_i.id }}'">Add to Cart</button>
          <!-- "Edit" Button -->
          <a href="{% url 'edit_product' p_i.id %}" class="btn btn-primary">Edit</a>
          <!-- "Delete" Button -->
          <a href="{% url 'delete_product' p_i.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
