<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Images</title>
  
</head>
<style>

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-contefnt: center;
        gap: 20px;
        padding: 20px;
      }
      
      .product-card {
        width: 300px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        text-align: center;
      }
      
      .product-card:hover {
        transform: translateY(-10px); /* Lift the card on hover */
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
      }
      
      .product-image {
        width: 100%;
        height: 250px;
        overflow: hidden;
        position: relative;
      }
      
      .product-image .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      
      .product-card:hover .product-image .image {
        transform: scale(1.1); /* Zoom effect on hover */
      }
      
      .product-info {
        padding: 15px;
      }
      
      .product-name {
        font-size: 1.4rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }
      
      .product-size,
      .product-colour {
        font-size: 1rem;
        color: #7f8c8d;
        margin-bottom: 5px;
      }
      
      .product-price {
        font-size: 1.3rem;
        font-weight: bold;
        color: #e74c3c; /* Red color for price */
        margin-top: 15px;
      }
      
      @media screen and (max-width: 768px) {
        .product-card {
          width: 250px;
        }
      }
</style>
<body>
  <div class="product-container">
    {% for p_i in pro_img %}
      <div class="product-card">
        <div class="product-image">
          <img src="{{ p_i.image.url }}" alt="{{ p_i.name }}" class="image" />
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ p_i.name }}</h3>
          <p class="product-size">Size: {{ p_i.size }}</p>
          <p class="product-colour">Color: {{ p_i.color }}</p>
          <p class="product-price">${{ p_i.price }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
