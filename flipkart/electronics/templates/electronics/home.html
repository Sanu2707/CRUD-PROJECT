<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.5em;
            color: #333;
        }

        .product-desc {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="product-container">
        {% for pro in prod %}
        <div class="product-card">
            <h2 class="product-name">{{ pro.name }}</h2>
            <p class="product-desc">{{ pro.desc }}</p>
            <span class="product-price">${{ pro.price }}</span>
        </div>
        {% endfor %}
    </div>
</body>
</html>
